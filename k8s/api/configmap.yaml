apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: test-lab
  labels:
    app: api
data:
  # Database connection
  DATABASE_URL: "postgres://postgres:postgres@postgres-service:5432/testdb?sslmode=disable"
  
  # API settings
  API_TITLE: "Kubernetes Test Lab API"
  API_VERSION: "1.0.0"
  WORKERS: "4"
  
  # Logging
  LOG_LEVEL: "INFO"
  
  # Environment
  ENVIRONMENT: "production"
  
  # Performance settings
  CONNECTION_POOL_SIZE: "20"
  CONNECTION_MAX_OVERFLOW: "40"