apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: test-lab
data:
  # Database configuration
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "testdb"
  
  # API configuration
  API_HOST: "api-service"
  API_PORT: "80"
  API_WORKERS: "4"
  
  # Load test configuration
  LOCUST_HOST: "http://api-service"
  LOCUST_USERS: "100"
  LOCUST_SPAWN_RATE: "10"
  
  # Environment
  ENVIRONMENT: "test"
  LOG_LEVEL: "INFO"